<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ListMovies</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<!--/@thymesVar id="firstMovie" type=""/-->
<h1 th:text="${firstMovie}"/>
<table class="table table-dark">

    <thead>

    <tr>
        <th scope="col">Year</th>
        <th scope="col">Length</th>
        <th scope="col">Title</th>
        <th scope="col">Genre</th>
        <th scope="col">Popularity</th>
        <th scope="col">Has an award</th>
    </tr>
    </thead>
<tbody>
<tr th:each="movie: ${movie}">

    <td th:text="${movie.year}"/>
    <td th:text="${movie.length}"/>
    <td th:text="${movie.title}"/>
    <td th:text="${movie.subject}"/>
    <td th:text="${movie.popularity}"/>
    <td th:text="${movie.isHasAward()}"/>

</tr>
</tbody>
</table>
</body>
</html>
